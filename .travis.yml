language: rust
cache: cargo

branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+.*$/

os:
  - linux
  - osx
  - windows

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

addons:
  apt:
    packages:
      - libudev-dev

script:
  - cargo build --verbose --release --all
  - cargo test --verbose --lib

before_deploy:
  - if [[ -f target/release/sut ]]; then mv target/release/sut "target/release/watchdog-$TRAVIS_TAG-$TRAVIS_OS_NAME"; fi

deploy:
  - provider: cargo
    on:
      tags: true
      condition: "$TRAVIS_RUST_VERSION = stable && $TRAVIS_OS_NAME = linux"
    token:
      secure: 

  - provider: releases
    skip_cleanup: true
    file: target/release/sut-*
    file_glob: true
    on:
      tags: true
      condition: "$TRAVIS_RUST_VERSION = stable"
    token:
      secure: 
