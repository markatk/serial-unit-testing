language: rust
cache: cargo

branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+.*$/

os:
  - linux
  - osx
  - windows

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

addons:
  apt:
    packages:
      - libudev-dev

script:
  - cargo build --verbose --all
  - cargo test --verbose --lib

deploy:
  provider: cargo
  on:
    tags: true
    condition: "$TRAVIS_RUST_VERSION = stable && $TRAVIS_OS_NAME = linux"
  token:
    secure: 
